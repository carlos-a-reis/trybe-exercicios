<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Inicial</h1>
    <form action="" method="get">
        <label for="email">Digite seu e-mail:</label>
        <input type="text" placeholder="e-mail" name="email" id="email" required autocomplete="off" autofocus> 
        <br>
        <br>
        <label for="senha">Digite sua senha:</label>
        <input type="password" placeholder="senha" name="senha" id="senha" required autocomplete="off">
        <br>
        <br>
        <label for="lembre-me">Lembre-me</label>
        <input type="checkbox" name="lembre-me" id="lembre-me">
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
