<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1 id="titulo">TrybeTrip</h1>
   
    <form action="" method="get" id="formulario">
        <fieldset id="cerca">
            <div class="form-floating">
                <input type="text" name="nome" id="floatingInput" class="form-control" placeholder="Nome" minlength="10" maxlength="40" required>
                <label for="floatingPassword">Nome</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="email" name="email" id="floatingInput" class="form-control" placeholder="Email" minlength="10" maxlength="50" required>
                <label for="floatingPassword">Email</label>
            </div>
            <br>
            <br>
            <div >
                <label class="label-radios" for="destino-1" >
                    <input class="form-check-input" type="radio" name="destino-preferido" id="destino-1">Cidade
                </label>
                <label class="label-radios" for="destino-2">
                    <input class="form-check-input" type="radio" name="destino-preferido" id="destino-2">Campo
                </label>
                <label class="label-radios" for="destino-3">
                    <input class="form-check-input" type="radio" name="destino-preferido" id="destino-3">Praia
                </label>
                <label class="label-radios" for="destino-4">
                    <input class="form-check-input" type="radio" name="destino-preferido" id="destino-4">Montanhas
                </label>
            </div>
            <br>
            <label for="input-resposta">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea name="resposta" id="input-resposta" class="form-control" cols="40" rows="10" maxlength="500"></textarea>
            </label>
            <br>
            <br>
            <label for="input-data">
                <p>Qual a melhor data para realizar sua viagem?</p>
                Data:
                <input type="date" name="data" id="input-data">
            </label>
            <br>
            <br>
            <label for="check-1">
                <input type="checkbox" name="oportunidaes" id="check-1" class="form-check-input">Receber outras incríveis oportunidades oferecidas pela Trybe.
            </label>
            <br>
            <br>
            <label for="check-2">
                <input type="checkbox" name="concordar-termos" id="check-2" class="form-check-input">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </fieldset>
        <br>
        <button type="submit" id="botao" class="btn btn-primary">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
